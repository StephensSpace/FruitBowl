<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruityvice√úbung</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</head>

<body onload="fetchDataJson()">
    <div id="content">
        <div id="calculator">
            <h2 class="mb-4">Your Personal Fruitbowl</h2>
            <div>
                <input type="number" id="valueInput" value="100" onchange="calculateNutritionsGrammChange(this)">
                <span>
                    Gram
                </span>
                <label for="apiDropdown">Of:</label>
                <select id="apiDropdown" onchange="ShowCalories(this)">
                    <option value="">Please Select</option>
                </select>
            </div>
            <span id="caloriesSugar"></span>
            <button type="button" id="addBtn" class="btn btn-outline-primary mt-3" disabled>Add To Bowl</button>
        </div>
        <table id="bowlTable" class="mt-4"></table>
        <span id="totalValues" class="mt-2"></span>

    </div>

</body>

</html>
